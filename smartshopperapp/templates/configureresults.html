{% extends "basetemplate1.html" %}
{% block head %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'stylesheets\configureresultsstyle.css' %}?{% now "U" %}">

{% endblock %}
{% block title %}Configure Results{% endblock %}

{% block content %}
    <div id="content">

        <h1>Configure Search Results</h1>

        <form id="configure-results-form" action="/ConfigureResults/" method="POST">
            {% csrf_token %}
           
                <div class="form-check radio-item">
                    <input class="form-check-input" type="radio" id="cheapest-option" name="priority" value="Cheapest" required>
                    <label for="cheapest-option">Cheapest</label>
                </div>
                <div class="form-check check radio-item">
                    <input class="form-check-input" type="radio" id="closest-option" name="priority" value="Closest">
                    <label for="closest-option">Closest</label>
                </div>
                <div class="form-check check radio-item">
                    <input class="form-check-input" type="radio" id="cheapest-closest-option" name="priority" value="Cheapest and Closest">
                    <label for="cheapest-closest-option">Cheapest and Closest</label>
                </div>
                
       

            <div id="location-selection-box">
                <label for="locations">Select A Location:</label>

                <select name="location" id="locations" class="form-select form-select-lg mb-3" required>
                    <option value="">Select Location</option>
                    {% if cities != None %}
                        {% for city in cities %}
                            <option value={{city.city_address}}>{{city.city_name}}</option>
                        {% endfor %}
                    {% endif %}
                </select>
            </div>

            <div id="button-container">
                <button type="submit" class="btn btn-primary">Submit!</button>
            </div>
        </form>

      

    </div>

    
   
{% endblock %}
